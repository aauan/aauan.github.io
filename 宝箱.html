
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>抽奖活动</title>
  <style>
    .container{
        width: 100%;
        text-align: center;
        position: absolute;
    }
    
    h1 {
      color: #333;
    }
    
    
    .奖项 {
      list-style-type: none;
      padding: 0;
    }
    
    .奖项 li {
      margin-bottom: 10px;
    }
  </style>
</head>
<link rel="stylesheet" href="按钮.css">
<body>
  <div class="container">
    <button onclick="randomPrize1()">抽奖十次</button>
    <h2>您已获得的碎片：<span id="obtain">0</span></h2>
    <p>您已获得道具：<span id="obtain1"></span></p>
    <p>您已获得属性变更券：<span id="obtain2">0</span></p>
    <p>您已获得钥匙：<span id="obtain3">0</span></p>
    <p>您已获得饰品鉴定书：<span id="obtain4">0</span></p>
    <h1>您已消费：<span id="cost">0</span>元</h1>
    </div>
    <div class="position">
      <a href="index.html" class="q">返回首页</a>
  </div>
</body>
<script>
  let x=0;
  let y=0;
  let x2=0;
  let x3=0;
  let x4=0;
  let z="";
      function randomPrize1() {
        var jiangpin=["武器","碎片×1","碎片×5","属性变更券×1","钥匙×1","饰品鉴定书×5"];
        var a=[];
        for(var i=0;i<10;i++){
            var randomNumber = Math.random()*100; // 生成随机数
            if (randomNumber<=1) {
                a[i]=jiangpin[0];
                z=z+"  武器,";
            }
            if (randomNumber>1&&randomNumber<=26) {
                a[i]=jiangpin[1];
                x=x+1;
            }
            if (randomNumber>26&&randomNumber<=31) {
                a[i]=jiangpin[2];
                x=x+5;
            }
            if (randomNumber>31&&randomNumber<=51) {
                a[i]=jiangpin[3];
                x2=x2+1;
            }
            if (randomNumber>51&&randomNumber<71) {
                a[i]=jiangpin[4];
                x3=x3+1
            }
            if (randomNumber>71&&randomNumber<=100) {
                a[i]=jiangpin[5];
                x4=x4+5;
            }
            y=y+5;
    }
    document.getElementById("obtain").innerHTML = x;
    document.getElementById("cost").innerHTML = y;
    document.getElementById("obtain2").innerHTML = x2;
    document.getElementById("obtain3").innerHTML = x3;
    document.getElementById("obtain4").innerHTML = x4;
    document.getElementById("obtain1").innerHTML = z;
    alert(a[0]+"\n"+a[1]+"\n"+a[2]+"\n"+a[3]+"\n"+a[4]+"\n"+a[5]);
}
</script>
</html>
