
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>抽奖活动</title>
  <style>
    .container{
        width: 100%;
        text-align: center;
        position: absolute;
    }
    
    h1 {
      color: #333;
    }
    
    
    .奖项 {
      list-style-type: none;
      padding: 0;
    }
    
    .奖项 li {
      margin-bottom: 10px;
    }
  </style>
</head>
<link rel="stylesheet" href="按钮.css">
<body>
  <div class="container">
    <button onclick="randomPrize1()">抽奖十次</button>
    <h2>您已获得的积分：<span id="obtain">0</span></h2>
    <p>您已获得道具：<span id="obtain1"></span></p>
    <h1>您已消费：<span id="cost">0</span>元</h1>
    </div>
    <div class="position">
      <a href="index.html" class="q">返回首页</a>
  </div>
</body>
<script>
  let x=0;
  let y=0;
  let z="";
      function randomPrize1() {
        var jiangpin=["悦蓝","王者白虎","王者林霄","毁灭——战神张飞","Barrett——毁灭","修罗——能量核心","玩偶",
        "积分×5","积分×4","积分×1"];
        var a=[];
        for(var i=0;i<10;i++){
            var randomNumber = Math.random()*100; // 生成随机数
            if (randomNumber<=0.15) {
                a[i]=jiangpin[0];
                z=z+"  悦蓝,";
            }
            if (randomNumber>0.15&&randomNumber<=0.35) {
                a[i]=jiangpin[1];
                z=z+"  王者白虎,";
            }
            if (randomNumber>0.35&&randomNumber<=0.6) {
                a[i]=jiangpin[2];
                z=z+"  王者林霄，"
            }
            if (randomNumber>0.6&&randomNumber<=0.9) {
                a[i]=jiangpin[3];
                z=z+" 毁灭——战神张飞,"
            }
            if (randomNumber>0.9&&randomNumber<1.5) {
                a[i]=jiangpin[4]
                z=z+"  Barrett——毁灭,"
            }
            if (randomNumber>1.5&&randomNumber<=2.7) {
                a[i]=jiangpin[5];
                z=z+"  修罗——能量核心,"
            }
            if (randomNumber>2.7&&randomNumber<=3.9) {
                a[i]=jiangpin[6];
                z=z+"  玩偶,"
            }
            if (randomNumber>3.9&&randomNumber<=6.3) {
                a[i]=jiangpin[7];
                x=x+5;
            }
            if (randomNumber>6.3&&randomNumber<=9.3) {
                a[i]=jiangpin[8];
                x=x+4;
            }
            if (randomNumber>9.3&&randomNumber<=100) {
                a[i]=jiangpin[9];
                x=x+1;
            }
            y=y+10;
    }
    document.getElementById("obtain").innerHTML = x;
    document.getElementById("cost").innerHTML = y;
    document.getElementById("obtain1").innerHTML = z;
    alert(a[0]+"\n"+a[1]+"\n"+a[2]+"\n"+a[3]+"\n"+a[4]+"\n"+a[5]+"\n"+a[6]+"\n"+a[7]+"\n"+a[8]+"\n"+a[9]);
}
</script>
</html>
